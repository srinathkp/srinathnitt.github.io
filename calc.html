</tr>

</td>

</input>

</table>
<table class="sidetable" cellSpacing="0" cellPadding="0">
<tr><td class="cell1">
<input type="button" class="btn1" value="del"  oncontextmenu="cleartext();" onclick="deletetext();" onmouseover="btnonhoverdc(this);" onmouseout="btnnormaldc(this);"></input></td><td>&nbsp;&nbsp;<td><div id="tip" style="font-size:10px;display:none;">Click to delete,Rightclick(longpress for mobiles) to clear...</div></td></tr>

<tr><td class="cell1"><input type="button" class="btn1" value="/" onclick="input(this); " onmouseover="btnonhover1(this);" onmouseout="btnnormal1(this);" ></input></td></tr>
