<html>
<meta name="viewport" content="width=device-width,minimum-scale=1"> 
<head><title>Calculator</title>

<link rel="stylesheet" type="text/css" href="css/scicalc.css" />

 <script type="text/javascript" src="js/scicalc.js">      		 

 </script>
</head>
<body>
<div id="main" tabindex="0" >My Calc
<br />
<input type="text" value="0" name="ipop" autofocus id="textbox" onkeypress="return isNumberKey(event)"></input>
<div id="output"></div>
<br />
<br />
<table class="maintable" cellSpacing="0" border="0" cellPadding="0">
<tr><td class="cell">
<input type="button" name="7" class="btn" value="7" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);"></input>
</td>
<td class="cell">
<input type="button" name="8" class="btn" value="8" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);"></input></td><td class="cell">
<input type="button" name="9" class="btn" value="9" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);"></input></td></tr>
<tr><td class="cell">
<input type="button" name="4" class="btn" value="4" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);"></input>
</td>
<td class="cell">
<input type="button" name="5" class="btn" value="5" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);"></input></td><td class="cell">
<input type="button" name="6" class="btn" value="6" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);"></input></td></tr>
<tr><td class="cell">
<input type="button" name="1" class="btn" value="1" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);"></input>
</td>
<td class="cell">
<input type="button" name="2" class="btn" value="2" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);">
</input>
</td>
<td class="cell">
<input type="button" name="3" class="btn" value="3" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);">
</input>
</td>
</tr>

<tr><td class="cell">
<input type="button" name="." class="btn" value="." onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);"></input>
</td>
<td class="cell">
<input type="button" name="0" class="btn" value="0" onclick="input(this);" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);">
</input>
</td>
<td class="cell">
<input type="button" name="=" class="btn" value="=" onclick="compute();" onmouseover="btnonhover(this);" onmouseout="btnnormal(this);">
</input>
</td>
</tr>

</table>
<table class="sidetable" cellSpacing="0" cellPadding="0">
<tr><td class="cell1">
<input type="button" class="btn1" value="del"  oncontextmenu="cleartext();" onclick="deletetext();" onmouseover="btnonhoverdc(this);" onmouseout="btnnormaldc(this);"></input></td><td>&nbsp;&nbsp;<td><div id="tip" style="font-size:10px;display:none;margin-top:-28px;">Click to delete,Rightclick(longpress for mobiles) to clear...</div></td></tr>

<tr><td class="cell1"><input type="button" class="btn1" value="/" onclick="input(this); " onmouseover="btnonhover1(this);" onmouseout="btnnormal1(this);" ></input></td></tr>

<tr><td class="cell1"><input type="button" class="btn1" value="x" onclick="input(this);" onmouseover="btnonhover1(this);" onmouseout="btnnormal1(this);"></input></td></tr>

<tr><td class="cell1"><input type="button" class="btn1" value="-" onclick="input(this);" onmouseover="btnonhover1(this);" onmouseout="btnnormal1(this);"></input></td></tr>

<tr><td class="cell1"><input type="button" class="btn1" value="+" onclick="input(this);" onmouseover="btnonhover1(this);" onmouseout="btnnormal1(this);"></input></td></tr>



</table>

<table class="sidetable2" cellSpacing="0" border="0" cellPadding="0">
<tr><td class="cell2">
<input type="button" name="sine" class="btn2" value="sin" onclick="input(this);" ></input>
</td>
<td class="cell2">
<input type="button" name="cosine" class="btn2" value="cos" onclick="input(this);" ></input></td><td class="cell">
<input type="button" name="tangent" class="btn2" value="tan" onclick="input(this);" ></input></td></tr>
<tr><td class="cell2">
<input type="button" name="loge" class="btn2" value="ln" onclick="input(this);" ></input>
</td>
<td class="cell2">
<input type="button" name="log10" class="btn2" value="log" onclick="input(this);" ></input></td><td class="cell2">
<input type="button" name="fact" class="btn2" value="fact" onclick="input(this);" ></input></td></tr>
<tr><td class="cell2">
<input type="button" name="pi" class="btn2" value="pi" onclick="input(this);" ></input>
</td>
<td class="cell2">
<input type="button" name="exp" class="btn2" value="e" onclick="input(this);" >
</input>
</td>
<td class="cell2">
<input type="button" style="text-align:left;" name="power" class="btn2" value="^" onclick="input(this);" >
</input>
</td>
</tr>

<tr><td class="cell2">
<input type="button" name="(" class="btn2" value="(" onclick="input(this);" ></input>
</td>
<td class="cell2">
<input type="button" name=")" class="btn2" value=")" onclick="input(this);" >
</input>
</td>
<td class="cell2">
<input type="button" name="root" class="btn2" value="sqrt" onclick="input(this);" >
</input>
</td>
</tr>

</table>


</div>
</body>
</html>
